<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Markdown Previewer</title>
  </head>
  <body>
    <head>
      <h1>FreeCodeCamp: Markdown Previewer</h1>
    </head>
    <main>
      <div id="boxes">
        <div id="box-1">
          <h2>Edit Here:</h2>
          <textarea id="editor" style="border: 2px solid"></textarea>
        </div>
        <div id="box-2">
          <h2>Preview Here:</h2>
          <div
            id="preview"
            style="border: 2px solid; padding: 10px; border-radius: 5px"
          ></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Built by Jack McPherson - 2022</p>
      <p>CSS Theme by <a href="https://watercss.kognise.dev/">Water.css</a></p>
    </footer>
  </body>
  <script>
    $(document).ready(function () {
      jQuery.get("defaultText.txt", function (data) {
        let defaultStr = data;
        $("#editor").text(defaultStr);
        $("#preview").html(marked.parse(defaultStr));
      });
    });

    $("#editor").bind("input", function () {
      let inputStr = $(this).val();
      $("#preview").html(marked.parse(inputStr));
    });
  </script>
</html>
