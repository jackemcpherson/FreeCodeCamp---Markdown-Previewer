<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Markdown Previewer</title>
  </head>
  <body>
    <head>
      <h1>FreeCodeCamp: Markdown Previewer</h1>
    </head>
    <main>
      <div id="boxes">
        <div id="box-1">
          <h2>Edit Here:</h2>
          <textarea id="editor" style="border: 2px solid"></textarea>
        </div>
        <div id="box-2">
          <h2>Preview Here:</h2>
          <div
            id="preview"
            style="border: 2px solid; padding: 10px; border-radius: 5px"
          ></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Built by Jack McPherson - 2022</p>
      <p>CSS Theme by <a href="https://watercss.kognise.dev/">Water.css</a></p>
    </footer>
  </body>
  <script>
    $(document).ready(function () {
      let defaultStr = `# Welcome to my React Markdown Previewer!

## This is a sub-heading...

### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function sum(a, b) {
    return a + b;
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Serengeti_Elefantenbulle.jpg/1280px-Serengeti_Elefantenbulle.jpg)

`;

      $("#editor").text(defaultStr);
      $("#preview").html(marked.parse(defaultStr));
    });

    $("#editor").bind("input", function () {
      let inputStr = $(this).val();
      $("#preview").html(marked.parse(inputStr));
    });
  </script>
</html>
